        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a  class="nav-link active" aria-current="page" href="/">ADS</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser == null}" class="nav-link active" aria-current="page" href="/reg">Registration</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser == null}" class="nav-link active" aria-current="page" href="/login">Login</a>

<div class="row justify-content-center">
<form class="col-sm-5" th:action="@{/reg}" method="post" th:object="${userModel}" >

    <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input t th:field="*{name}" class="form-control" >
        <p  class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Your Login</label>
        <input t th:field="*{username}" class="form-control" >
        <p  class="form-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Your Telephone</label>
        <input t th:field="*{telephone}" class="form-control" >
        <p  class="form-text" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"> </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input th:field="*{password}" type="password" class="form-control" >
        <p  class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </p>
    </div>
    <p th:text="${message}"></p>
    <button type="submit" class="btn btn-primary">Submit</button>
