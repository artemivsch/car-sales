<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Sales</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CAR SALES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">ADS</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser == null}" class="nav-link active" aria-current="page" href="/reg">Registration</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser == null}" class="nav-link active" aria-current="page" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser != null}" class="nav-link active" aria-current="page"
                       href="/add_ad">Add ad</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser != null}" class="nav-link active" aria-current="page"
                       href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:each="ad : ${ads}" class="row justify-content-center">
    <div  class="card" style="width: 40rem;">
        <img th:src="'data:image/jpeg;base64,'+${ad.getFile64()}">
        <p th:text="'Call'  + ${ad.getId()}"></p>
        <div class="card-body">

            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <p  class="btn btn-success" th:text="'Call ' + ${ad.getUser().getTelephone()}"></p>
        </div>
    </div>
</div>
